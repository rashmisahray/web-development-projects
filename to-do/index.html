<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern To-Do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ---- General Styles ---- */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 30px;
      color: #333;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* ---- Calendar ---- */
    .calendar-container {
      margin-bottom: 25px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .calendar-header h2 {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .calendar-header button {
      background: #fff;
      color: #764ba2;
      border: none;
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .calendar-header button:hover {
      background: #764ba2;
      color: #fff;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      text-align: center;
    }

    .calendar-grid div {
      padding: 10px;
      border-radius: 10px;
      transition: 0.2s;
      font-size: 0.9rem;
      color: #fff;
    }

    .day-name {
      font-weight: 600;
      color: #ddd;
    }

    .today {
      background: rgba(255,255,255,0.3);
      border: 2px solid #fff;
      font-weight: 600;
    }

    .selected {
      background: #fff;
      color: #764ba2;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .calendar-grid div.has-tasks::after {
      content: "";
      width: 6px;
      height: 6px;
      background: #ffeb3b;
      border-radius: 50%;
      display: block;
      margin: 3px auto 0;
    }

    /* ---- Input ---- */
    .input-group {
      display: flex;
      margin-bottom: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .input-group input {
      flex-grow: 1;
      padding: 14px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .input-group button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .input-group button:hover {
      opacity: 0.9;
    }

    /* ---- Filters ---- */
    .filters {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .filters button {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      background: rgba(255,255,255,0.2);
      color: #fff;
      transition: 0.3s;
    }

    .filters button.active {
      background: #fff;
      color: #764ba2;
      font-weight: bold;
    }

    /* ---- Task List ---- */
    .todo-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
      margin-bottom: 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      transition: 0.3s;
    }

    .todo-item:hover {
      background: rgba(255,255,255,0.2);
    }

    .todo-item.completed span {
      text-decoration: line-through;
      color: #bbb;
    }

    .todo-item span {
      flex-grow: 1;
      margin-left: 12px;
      font-size: 1rem;
    }

    .todo-item input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #ff6b6b;
      cursor: pointer;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .delete-btn:hover {
      color: #ff3b3b;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ¨ To-Do List</h1>
    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prevMonthBtn"><i class="fas fa-chevron-left"></i></button>
        <h2 id="currentMonthYear"></h2>
        <button id="nextMonthBtn"><i class="fas fa-chevron-right"></i></button>
      </div>
      <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button id="addTaskBtn">Add</button>
    </div>

    <div class="filters">
      <button id="allFilter" class="active">All</button>
      <button id="activeFilter">Active</button>
      <button id="completedFilter">Completed</button>
    </div>

    <ul class="todo-list" id="todoList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();

      if (taskText === "") {
        alert("Please enter a task!");
        return;
      }

      const li = document.createElement("li");
      li.textContent = taskText;

      // Toggle completed task on click
      li.addEventListener("click", () => {
        li.classList.toggle("completed");
      });

      // Delete button
      const delBtn = document.createElement("button");
      delBtn.textContent = "X";
      delBtn.className = "delete-btn";
      delBtn.onclick = () => li.remove();

      li.appendChild(delBtn);
      document.getElementById("taskList").appendChild(li);

      input.value = ""; // clear input
    }
  </script>
</body>
</html>
